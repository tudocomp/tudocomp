<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <title>tudocomp &ndash; QuickArrays</title>

    <link rel="stylesheet" type="text/css" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../fonts/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="css/qa.css"/>

    <link rel="icon" type="image/svg+xml" href="../tudocomp-icon.svg">
    <link rel="icon" type="image/png" href="../tudocomp-icon.png">

</head>
<body class="tdc-body" style="min-height:720px;">
    

<!--
    TODO
-->
    <div class="tdc-header">
        <h1><i class="fa fa-circle-o-notch"></i> QuickArrays</h1>
    </div>
    
    <div class="tdc-main qa-main">
        <div class="qa-description">Enter your text below to generate useful data structures!</div>
        <textarea class="qa-textarea" id="textSource" placeholder="MISSISSIPPI" rows=3></textarea>
        <div class="qa-structures">
            <div id="qa-structures-enabled">
                <div class="qa-structures-header">Enabled: </div>
                <div class="qa-structure qa-structure-text" data-ds="Text">Input Text</div>
                <div class="qa-structure" data-ds="Index">Index Array</div>
                <div class="qa-structure" data-ds="SA">Suffix Array</div>
                <div class="qa-structure" data-ds="ISA">Inverse Suffix Array</div>
            </div>
            <div id="qa-structures-disabled">
                <div class="qa-structures-header">Disabled: </div>
                <div class="qa-structure" data-ds="PHI">&Phi; Array</div>
                <div class="qa-structure" data-ds="LCP">LCP Array</div>
                <div class="qa-structure" data-ds="PLCP">PLCP Array</div>
                <div class="qa-structure" data-ds="PSI">&Psi; Array</div>
                <div class="qa-structure qa-structure-text" data-ds="F">Front Row</div>
                <div class="qa-structure qa-structure-text" data-ds="BWT">BWT</div>
                <div class="qa-structure" data-ds="LF">LF Mapping</div>
            </div>
        </div>
        <div class="qa-options">
            <label class="qa-option"><input class="qa-option-cbx" data-opt="dollar" type="checkbox" checked>Append '$'</label>
            <label class="qa-option"><input class="qa-option-cbx" data-opt="baseone" type="checkbox" checked>Base Indices on '1'</label>
            <label class="qa-option"><input class="qa-option-cbx" data-opt="space" type="checkbox" checked>Space-Separated</label>
            <label class="qa-option"><input class="qa-option-cbx" data-opt="comma" type="checkbox">Comma-Separated</label>
            <label class="qa-option"><input class="qa-option-cbx" data-opt="hex" type="checkbox">Hexadecimal Numbers</label>
        </div>
        <div class="qa-description">We have built the following data structures for you:</div>
        <textarea class="qa-textarea" style="flex-grow:1;line-height:175%;" id="arraysDestination" readonly></textarea>
    </div>
    
    <div class="tdc-footer">
        ALPHA
    </div>
    
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery.query-object.js"></script>
<script src="js/sortable.min.js"></script>
<script src="js/text_logic.js"></script>
<script src="js/text_ds_element.js"></script>
<script src="js/text_opt_element.js"></script>
<script src="js/text_dom.js"></script>
</div>
</body>
</html>
